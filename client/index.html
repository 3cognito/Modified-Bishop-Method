    <style>
      body {
        background-color: #111; /* Dark background color */

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #fff; /* White container */

        flex-direction: column;

        font-size: 16px;

      }
      #result-box {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
