<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>File Management Page</title>
    <style>
      body {
        background-color: #111; /* Dark background color */
        font-family: Arial, sans-serif;

        flex-direction: column;

        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #fff; /* White container */

        padding: 20px;

      }

        padding: 10px 20px;

        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #0056b3; /* Darker blue on hover */
      }
      #instructions {
        margin-top: 20px;
        font-size: 16px;
        color: #444; /* Slightly darker text color */
      }
      #result-box {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        font-size: 24px;
        color: #333; /* Dark result text color */
      }
