<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slope Stability Calculation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      h1 {
        font-size: 24px;
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #result-box {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
      }
      .slice-input {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Slope Stability Calculation</h1>
      <label for="numSlices">Number of Slices:</label>
      <input type="text" id="numSlices" placeholder="Enter the number of slices" required />

      <div id="sliceDetailsContainer"></div>

      <label for="initialGuess">Initial Guess (optional):</label>
      <input type="text" id="initialGuess" placeholder="Enter the initial guess (default is 1)" />

      <button id="calculateButton">Calculate</button>
      <div id="result-box">Result: <span id="result">-</span></div>
    </div>

    <script>
      // Function to create input fields for slice details based on the number of slices
      function createSliceInputFields() {
        const numSlicesInput = document.getElementById("numSlices");
        const sliceDetailsContainer = document.getElementById("sliceDetailsContainer");

        // Clear any existing input fields
        sliceDetailsContainer.innerHTML = "";

        const numSlices = parseInt(numSlicesInput.value);

        for (let i = 1; i <= numSlices; i++) {
          const sliceDiv = document.createElement("div");
          sliceDiv.classList.add("slice-input");

          const label = document.createElement("label");
          label.textContent = `Slice ${i} Details:`;
          sliceDiv.appendChild(label);

          const input = document.createElement("input");
          input.type = "text";
          input.placeholder = `Enter details for Slice ${i}`;
          input.name = `slice${i}`;
          input.required = true;
          sliceDiv.appendChild(input);

          sliceDetailsContainer.appendChild(sliceDiv);
        }
      }

      // Function to handle form submission
      function calculate() {
        const numSlicesInput = document.getElementById("numSlices");
        const initialGuessInput = document.getElementById("initialGuess");
        const resultSpan = document.getElementById("result");
        const sliceDetailsContainer = document.getElementById("sliceDetailsContainer");

        // Clear any previous results
        resultSpan.textContent = "-";

        // Validate the number of slices
        const numSlices = parseInt(numSlicesInput.value);
        if (isNaN(numSlices) || numSlices <= 0) {
          alert("Please enter a valid number of slices.");
          return;
        }

        // Collect slice details
        const sliceDetails = [];
        for (let i = 1; i <= numSlices; i++) {
          const input = document.querySelector(`[name=slice${i}]`);
          if (!input.checkValidity()) {
            alert(`Please enter valid details for Slice ${i}.`);
            return;
          }
          sliceDetails.push(input.value);
        }

        // Collect initial guess or set it to 1 if not provided
        const initialGuess = initialGuessInput.value || "1";

        // Send a POST request to your server with the data for calculation
        // Replace 'your-calculation-endpoint' with your actual server endpoint
        fetch("your-calculation-endpoint", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            numSlices,
            sliceDetails,
            initialGuess,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            resultSpan.textContent = data.result;
          })
          .catch((error) => {
            console.error("Error calculating slope stability:", error);
          });
      }

      // Event listeners
      document.getElementById("numSlices").addEventListener("change", createSliceInputFields);
      document.getElementById("calculateButton").addEventListener("click", calculate);

      // Initial setup
      createSliceInputFields();
    </script>
  </body>
</html>
